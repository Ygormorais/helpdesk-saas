name: CI

on:
  push:
    branches:
      - master
      - main
      - 'renovate/**'
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      - name: Install backend
        run: |
          cd backend
          npm ci
      - name: Audit backend (prod deps)
        run: |
          cd backend
          npm run -s audit:prod
      - name: Run backend tests
        run: |
          cd backend
          npm test --silent
      - name: Build backend
        run: |
          cd backend
          npm run build
      - name: Install frontend
        run: |
          cd frontend
          npm ci
      - name: Audit frontend (prod deps)
        run: |
          cd frontend
          npm run -s audit:prod
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint
      - name: Run frontend tests
        run: |
          cd frontend
          npm test --silent
      - name: Build frontend
        run: |
          cd frontend
          npm run build
